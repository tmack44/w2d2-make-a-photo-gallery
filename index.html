<body class="bg-info">

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
          <h1>Tom's Gallery <small class="text-nowrap">A place for beautiful pictures</small></h1>
        </div>
        <div id="featuredPhotos" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#featuredPhotos" data-slide-to="0" class="active"></li>
            <li data-target="#featuredPhotos" data-slide-to="1"></li>
            <li data-target="#featuredPhotos" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="./img/986.jpeg" width="100%" alt="feature photo">
            </div>
            <div class="item">
              <img src="./img/987.jpeg" width="100%" alt="feature photo">
            </div>
            <div class="item">
              <img src="./img/988.jpeg" width="100%" alt="feature photo">

          </div>


          <!-- Controls -->
          <a class="left carousel-control" href="#featuredPhotos" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#featuredPhotos" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <img src="./img/989.jpeg" width="100%" class="img-thumbnail" alt="photo" data-toggle="modal" data-target="#photoModal" data-image="./img/989.jpeg">

      <div class="col-sm-4">
        <img src="./img/990.jpeg" width="100%" class="img-thumbnail" alt="photo" data-toggle="modal" data-target="#photoModal" data-image="./img/990.jpeg">
      </div>
      <div class="col-sm-4">
        <img src="./img/991.jpeg" width="100%" class="img-thumbnail" alt="photo" data-toggle="modal" data-target="#photoModal" data-image="./img/991.jpeg">
      </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
          <img src="./img/992.jpeg" width="100%" class="img-thumbnail" alt="photo" data-toggle="modal" data-target="#photoModal" data-image="./img/992.jpeg">
        </div>
        <div class="col-sm-4">
          <img src="./img/993.jpeg" width="100%" class="img-thumbnail" alt="photo" data-toggle="modal" data-target="#photoModal" data-image="./img/993.jpeg">

  <!-- Begin Photo 1 Modal -->
  <div id="photoModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="./img/986.jpeg" class="img-responsive center-block" alt="photo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- End Photo 1 Modal -->

  <!-- Scripts go here. -->
  <script src="https://use.fontawesome.com/0de54c62ea.js"></script>
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script>
  $('#photoModal').on('show.bs.modal', function (event) {
    var thumbnail = $(event.relatedTarget) // Button that triggered the modal
    var imageLink = thumbnail.data('image') // Extract info from data-* attributes
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    modal.find('.modal-body img').attr('src', imageLink)
    // modal.find('.modal-body input').val(recipient)
  })
  </script>
</body>
