<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <!-- Content goes here. -->
  <nav style="background: grey;">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3>Wikipedia</h3>
        </div>
        <div class="col-sm-4">
          <a href="#" class="btn btn-success">Click Me</a>
          <button type="button" class="btn btn-danger">Delete my computer</button>
        </div>
        <div class="col-sm-4 text-right">
          <h3><i class="glyphicon glyphicon-search"></i></h3>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#awesomeBox">
          Launch demo modal
        </button>
        <div id="awesomeBox" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                <p>One fine body&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped">
            <caption>Optional table caption.</caption>
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-sm-4">
        <img src="http://unsplash.it/800?image=160" class="img-responsive thumbnail" alt="photo" data-toggle="modal" data-target="#photo1"/>
        <!-- <h1>Column A</h1>
        <div class="row hidden-sm">
        <div class="col-sm-6">
        Hello from column 1
      </div>
      <div class="col-sm-6">
      Hello from column 2
    </div>
  </div> -->
</div>
<div class="col-xs-4 col-sm-4">
  <h4 class="text-center text-danger">Column B</h4>
  <!-- <img src="http://unsplash.it/800?random" class="img-responsive thumbnail" alt="photo" /> -->
</div>
<div class="col-xs-4 col-sm-4">
  <!-- Column C -->
  <img src="http://unsplash.it/800?random" class="img-responsive thumbnail" alt="photo" />
</div>
</div>
</div>

<!-- Begin carousel -->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="featuredPhotos" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#featuredPhotos" data-slide-to="0" class="active"></li>
          <li data-target="#featuredPhotos" data-slide-to="1"></li>
          <li data-target="#featuredPhotos" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://unsplash.it/800/400?image=384" width="100%" alt="...">
          </div>
          <div class="item">
            <img src="http://unsplash.it/800/400?image=99" width="100%" alt="...">
          </div>
          <div class="item">
            <img src="http://unsplash.it/800/400?image=390" width="100%" alt="...">
          </div>
        </div>


        <!-- Controls -->
        <a class="left carousel-control" href="#featuredPhotos" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#featuredPhotos" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Begin Photo 1 Modal -->
<div id="photo1" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="http://unsplash.it/800?image=160" class="img-responsive" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Photo 1 Modal -->

<!-- Scripts go here. -->
<!-- <script src="https://use.fontawesome.com/0de54c62ea.js"></script> -->
<script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
